<form [formGroup]="form" (submit)="handleSubmit()" class="demotivator">
  <h1 class="demotivator__heading">Demotivator generator</h1>

  <div class="demotivator__wrapper">
    <div class="demotivator__img">
      <p *ngIf="dragService.dragStatus$.value === 'enter'" class="demotivator__img-drop">
        Drop your image every where
      </p>
      <label class="demotivator__img-drop" *ngIf="dragService.dragStatus$.value !== 'enter'">
        Drop image
        <input type="file" (change)="handleFileChange($event)" [accept]="validateFileService.fileTypes.join(',')"/>
      </label>
      <p *ngIf="fileService.loadedFile$ | async as file" class="demotivator__text">
        <strong>({{ file.name }})</strong> selected
      </p>
    </div>
    <input class="demotivator__input demotivator__title" placeholder="Title" formControlName="text1"/>

    <input class="demotivator__input demotivator__subtitle" placeholder="Subtitle" formControlName="text2"/>
  </div>

  <button type="submit" class="demotivator__submit">Generate</button>

</form>

<app-loader/>
